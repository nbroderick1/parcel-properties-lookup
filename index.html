<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parcel Properties Lookup</title>
  <style>
    body {
      background-color: #282c34;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    h2 {
      font-size: 3em;
      color: white;
      text-shadow:
        -1px -1px 0 #fff,
         1px -1px 0 #fff,
        -1px  1px 0 #fff,
         1px  1px 0 #fff;
    }

    input {
      padding: 10px;
      font-size: 1em;
      width: 300px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #61dafb;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #21a1f1;
    }
  </style>
</head>
<body>

  <h2>Parcel Properties Lookup</h2>
  <form onsubmit="lookupParcel(); return false;">
    <input type="text" id="parcelID" placeholder="Enter Parcel ID" required>
    <button type="submit">Go</button>
  </form>

  <script>
    function lookupParcel() {
      const pid = document.getElementById('parcelID').value.trim();
      const url = `https://www.utahcounty.gov/LandRecords/property.asp?av_serial=${encodeURIComponent(pid)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>

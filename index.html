<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parcel Info Lookup</title>
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      max-width: 90%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Parcel Info Lookup</h2>
  <form onsubmit="lookupParcel(); return false;">
    <input type="text" id="parcelID" placeholder="Enter Parcel ID (e.g. 200750120005)" required>
    <button type="submit">Go</button>
  </form>

  <script>
    function lookupParcel() {
      const pid = document.getElementById('parcelID').value.trim();
      if (!pid) return;

      const url = `https://www.utahcounty.gov/LandRecords/property.asp?av_serial=${encodeURIComponent(pid)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
